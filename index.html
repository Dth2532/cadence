<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Know Your Habits to Know Yourself - Track your daily rhythms with Cadence">
  <meta name="theme-color" content="#8b5e3c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cadence">
  
  <title>Cadence - Habit Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- React and Babel for browser JSX -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      overflow-x: hidden;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }

    /* Install prompt styling */
    .install-prompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #8b5e3c;
      color: #fffbf5;
      padding: 16px 24px;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(107, 68, 35, 0.4);
      display: none;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      font-family: 'Crimson Text', serif;
      animation: slideUp 0.3s ease-out;
    }

    .install-prompt.show {
      display: flex;
    }

    .install-prompt button {
      background: #fffbf5;
      color: #8b5e3c;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Crimson Text', serif;
    }

    .install-prompt .close-btn {
      background: transparent;
      color: #fffbf5;
      padding: 4px 8px;
      font-size: 20px;
    }

    @keyframes slideUp {
      from {
        transform: translateX(-50%) translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Install prompt -->
  <div id="install-prompt" class="install-prompt">
    <span>ðŸ“± Install this app for a better experience!</span>
    <button id="install-btn">Install</button>
    <button class="close-btn" id="close-install">Ã—</button>
  </div>

  <!-- Service Worker Registration -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed:', err);
          });
      });
    }

    // Install prompt handling
    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const closeInstallBtn = document.getElementById('close-install');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install prompt after 3 seconds
      setTimeout(() => {
        installPrompt.classList.add('show');
      }, 3000);
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response: ${outcome}`);
      
      deferredPrompt = null;
      installPrompt.classList.remove('show');
    });

    closeInstallBtn.addEventListener('click', () => {
      installPrompt.classList.remove('show');
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully!');
      installPrompt.classList.remove('show');
      deferredPrompt = null;
    });
  </script>

  <!-- React App -->
  <script type="text/babel" src="habit-tracker.jsx"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HabitTracker />);
  </script>
</body>
</html>
