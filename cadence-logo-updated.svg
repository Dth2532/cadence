<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="cadenceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#cadenceGradient)" opacity="0.1"/>
  
  <!-- Three flowing waves representing rhythm/cadence -->
  <path d="M 20 40 Q 40 30, 60 40 T 100 40" 
        stroke="url(#cadenceGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <path d="M 20 60 Q 40 50, 60 60 T 100 60" 
        stroke="url(#cadenceGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.7"
        filter="url(#shadow)"/>
  
  <path d="M 20 80 Q 40 70, 60 80 T 100 80" 
        stroke="url(#cadenceGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.5"
        filter="url(#shadow)"/>
</svg>
